syntax = "proto3";
option java_multiple_files = true;
package real.grpc;


service Tracker {
  rpc Ping (Empty) returns (PingResponse) {}
  rpc MoveTo (MoveRelativeCommand) returns (MoveResponse) {}
}

message Empty {}
message PingResponse {
  int32 robot_id = 1;
}

message MoveResponse {
    bool success = 1;
}

message MoveRelativeCommand {
  float x = 1;
  float y = 2;
  float theta = 3;
}